<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Dropdown</title>
  <style>
    /* Basic styling */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      position: relative;
    }

    /* Style for dropdown */
    .dropdown {
      display: none; /* Hidden by default */
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Show the dropdown on hover */
    li:hover .dropdown {
      display: block;
    }

    .dropdown a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

  </style>
  <script>
    // Function to hide the dropdown after an option is clicked
    function hideDropdown() {
      const dropdown = document.querySelector('.dropdown');
      dropdown.style.display = 'none';
    }

    // Function to toggle dropdown visibility on click
    function toggleDropdown(event) {
      const dropdown = event.target.nextElementSibling;
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</head>
<body>

  <ul>
    <li>
      <a href="projects.html" class="py-2 d-block" onclick="toggleDropdown(event)">Projects</a>
      <ul class="dropdown">
        <li><a href="project1.html" onclick="hideDropdown()">Project 1</a></li>
        <li><a href="project2.html" onclick="hideDropdown()">Project 2</a></li>
        <li><a href="project3.html" onclick="hideDropdown()">Project 3</a></li>
      </ul>
    </li>
  </ul>

</body>
</html>
